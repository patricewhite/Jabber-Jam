<!--Main Screen with list of chatrooms-->

<!DOCTYPE html>
<html>

<head>
  <title>Jabber Jam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="CLIENT_ID">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="mainScreen.css">
  <link rel="stylesheet" href="chatroom.css">
  <link href="float-grid.css" rel="stylesheet">
</head>

<body>
  <nav class="nav_bar col-12">
    <ul>
      <li class="nav_el"><a href="mainScreen.html" class="home">Jabber Jam</a></li>
      <!-- <li class="nav_user">
        <p class="username">Username</p>
      </li> -->
      <li class="signOut"><a href="#" onclick="signOut();">Sign out</a></li>
    </ul>
  </nav>
  <main class="main_screen">
    <div class=" main_hide_show row">
      <div class="col-12">
        <div class="find_chatrooms">
          <form class="chatroom_form" action="" method="post">
            <fieldset>
              <legend class="chatroom_legend">Create a Chatroom</legend>
              <label for="title">Title</label>
              <input type="text" placeholder="Kuroko no Basket" id="title" name="title" required/>
              <label for="category">Category</label>
              <input type="text" placeholder="Anime" id="category" name="category" required/>
            </fieldset>
            <button type='submit'>Create Chatroom</button>
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="list_chatroom"></div>
      </div>
      <div class="col-6">
        <div class="category_list"></div>
      </div>
    </div>
    <div class="single_chatroom">
      <div class="delete_update"></div>
      <div class="chatbox">
        <ul class="conversation"></ul>
      </div>
      <form class="messages" action="index.html" method="post">
        <input id="text" type="text" class="messageBox">
        <input id="button" type="submit" class="sendButon" value="Send">
      </form>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="base64js.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="mainscreen.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
